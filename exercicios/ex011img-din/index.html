<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo Áudio </h1>
    <p>Vamos aprender a reproduzir audio em HTML5.</p>

    <audio preload="metadata"  controls loop>
        <source src="midia/ocean.mp3" type="audio/mpge">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Infelismente seu navegador não consegue reproduzir áudio. <a href="midia/ocean.mp3"></a>clique aqui para fazer o download do arquivo MP3</p>
        
    </audio>

    <audio src="midia/ocean.mp3" controls autoplay></audio>

   
    <!--mp3 wav ogg-->
    
</body>
</html>
